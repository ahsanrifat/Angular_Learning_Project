<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe_detail.imagePath}}" alt="" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe_detail.name}}</h1>
  </div>
</div>
<div class="row ">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#" style="cursor: pointer;" (click)="addIngredientsToShoppingList()">Add Ingredients to shopping
            list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Description</h3>
    {{recipe_detail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Ingredients</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe_detail.ingredients">
        {{ingredient.name}}({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
