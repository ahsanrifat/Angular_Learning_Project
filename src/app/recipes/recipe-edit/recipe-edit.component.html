<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (onSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <img src="" class="image-responsive" alt="" />
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            style="padding-top: 10px"
            class="row"
            *ngFor="
              let ingredient of recipeForm.get('ingredients').value;
              let i = index
            "
            [formArrayName]="i"
          >
            <div class="col-xs-8">
              <input
                type="text"
                id="ingredient"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                id="amount"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add Ingredients
          </button>
        </div>
      </div>
      <div class="row" style="padding-top: 20px">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            (click)="onSubmit()"
          >
            Submit
          </button>
          <button
            type="submit"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
